<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/29916b8676.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="base.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">  </head>
    <title>Responsive Animated Login Form Using HTML & CSS & JavaScript (2020) by True Code (Youtube)</title>
</head>
<body>
<section class="section">
    <div class="background">
        <img src="./wave.png" alt="wave" class="wave">
    </div>
    <div class="hero">
        <img src="./bg.svg" alt="" class="hero__image">
    </div>
    <div class="right">
        <form action="index.html" class="login-form">
            <img src="./avatar.svg" alt="User avatar" class="avatar--large" srcset="">
            <h2 class="header">Welcome</h2>
            <div class="login__name">
                <label for="user-name" class="user-icon">
                    <i class="fas fa-user"></i>
                </label>
                <div class="login-details">
                    <input type="text" id="user-name" class="input" placeholder="User or Email">
                    <label for="user-name" class="hidden-label">User or Email</label>
                </div>
            </div>
            <div class="login__name">
                <label for="user-name" class="user-icon">
                    <i class="fas fa-lock"></i>
                </label>
                <div class="login-details">
                    <input type="password" id="user-name" class="input" placeholder="Password">
                    <label for="user-name" class="hidden-label">Password</label>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
<script src="app.js"></script>
</html>
